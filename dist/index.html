<!DOCTYPE html>
<html lang="en">
<head>
    <div id="phaser-example" style="overflow: hidden; width: 100%; height: 100%;">
         </div>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <script src="/main.1f19ae8e.js"></script>
    
    <title>Document</title>
    <!--start--> 
    <style>.slidecontainer {
          width: 25%;
        }
        
        .slider {
          -webkit-appearance: none;
          width: 25%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
        }
        
        .slider:hover {
          opacity: 1;
        }
        
        .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          background: #04AA6D;
          cursor: pointer;
        }</style>
        <!--stop-->

</head>
<body>
    <p>frecuancy:</p>
  <div class="slidecontainer">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value">
  <output>50</output>
</div>
<p>wave Length:</p>
<input type="range" min="1" max="100" value="50" class="slider" id="myRange1" oninput="this.nextElementSibling.value = this.value">
<output>50</output>

<p>ampiltude:</p>
<input type="range" min="1" max="100" value="50" class="slider" id="myRange2" oninput="this.nextElementSibling.value = this.value">
<output>50</output>

  
</body>
</html>
